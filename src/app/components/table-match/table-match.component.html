<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Table-Match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <table class="table caption-top">
               
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Team One</th>
                    <th scope="col">Team Two</th>
                    <th scope="col">Score One</th>
                    <th scope="col">Score Two</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let match of matches">
                    <th>{{match.id}}</th>
                    <td>{{match.teamOne}}</td>
                    <td>{{match.teamTwo}}</td>
                    <td>{{match.scoreOne}}</td>
                    <td>{{match.scoreTwo}}</td>
                    <td> <button type="button" class="btn btn-danger" (click)="edit(match.id)">Edit</button> </td>
                    <td> <button type="button" class="btn btn-danger" (click)="delete(match.id)">Delete</button> </td>
                  </tr>
                 
                </tbody>
              </table>
         
        </div>
       
      </div>
    </div>
  </div>
