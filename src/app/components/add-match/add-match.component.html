<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add-Match</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <form #addmMatchForm="ngForm" (ngSubmit)="addMatch()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" name="a" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamTwo" name="b" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.scoreOne" name="c" placeholder="Score One">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.scoreTwo" name="d" placeholder="Score Two">
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
